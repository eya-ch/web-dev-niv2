<body style="
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
">
   
    <h2>list app</h2>
    <input type="text" name="input">
    <button>ajouter<p></p>a la liste</button>
    <ul>

    </ul>
    <script>
let listeHTML = document.querySelector("ul");
    let input = document.querySelector("input");
    let addBtn=document.querySelector("button")
    let ktiba = document.querySelector("p")
    input.onkeydown = (e) => {
      if (e.key == "Enter") {
        addPerson();
        ktiba.innerHTML=input.value;

      }
    };
  
    input.keyUp = (e) => {

    }
   addBtn.onclick =addPerson () ;
   function addPerson() {
    let li = document.createElement("li");
    li.innerText = input.value;
        listeHTML.appendChild(li);
    }

    </script>
</body>
</html>
